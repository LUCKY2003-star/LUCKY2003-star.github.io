<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞粒子树-音乐特效版</title>
    <style>
        * { margin: 0; padding: 0; }
        body { 
            background: radial-gradient(ellipse at center, #1a2a6c 0%, #0a1029 100%);
            overflow: hidden;
        }
        #canvas { display: block; }
        .btn {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 25px;
            background: linear-gradient(to right, #FFD700, #FFEA80);
            color: #1a2a6c;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px #FFD700;
            z-index: 10;
            transition: all 0.3s ease;
        }
        .btn:hover {
            box-shadow: 0 0 25px #FFD700;
            transform: translateX(-50%) scale(1.05);
        }
        /* 音频控制按钮 */
        .audio-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 10px #FFD700;
            z-index: 10;
        }
        .audio-control svg {
            width: 24px;
            height: 24px;
            fill: #1a2a6c;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="btn">圣诞节快乐</button>
    <!-- 音频控制按钮 -->
    <div class="audio-control" id="audioControl">
        <svg viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btn = document.querySelector('.btn');
        const audioControl = document.getElementById('audioControl');
        let clickCount = 0; // 点击次数计数器
        let isTextActive = false;
        let isHeartActive = false;
        let isAudioPlaying = false;
        let textParticles = [];
        let heartParticles = [];
        const text = "孙思诺我喜欢你";
        const textColor = "rgba(255, 105, 180, 1)"; // 不透明粉红色，提升清晰度
        const fontSize = 70; // 增大字体

        // ========== 音频系统 ==========
        // 创建音频上下文
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        
        // 背景音乐（圣诞轻快音乐）
        const bgMusic = new Audio('https://assets.mixkit.co/music/preview/mixkit-jingle-bells-christmas-song-for-kids-1230.mp3');
        bgMusic.loop = true;
        bgMusic.volume = 0.5;
        
        // 点击音效
        const clickSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-soft-hit-bell-216.mp3');
        clickSound.volume = 0.7;
        
        const heartSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-love-hearts-1300.mp3');
        heartSound.volume = 0.8;
        
        // 音频控制函数
        function toggleAudio() {
            if (isAudioPlaying) {
                bgMusic.pause();
                audioControl.innerHTML = `<svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>`;
            } else {
                // 恢复音频上下文（解决浏览器自动播放限制）
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
                bgMusic.play().catch(err => {
                    console.log('需要用户交互才能播放音频:', err);
                    // 提示用户点击页面以启用音频
                    alert('请点击页面任意位置以启用音频效果');
                });
                audioControl.innerHTML = `<svg viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.86-.36 3.51-1.36 4.77-2.64l1.41-1.41C18.69 15.15 19 13.66 19 12c0-2.64-1.05-5.07-2.75-6.91l-1.94-1.94C13.79 2.08 10.15 2 7 2c-2.4 0-4.6.85-6.32 2.25L4.27 3zM7 13c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/></svg>`;
            }
            isAudioPlaying = !isAudioPlaying;
        }

        // 初始化画布
        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        initCanvas();
        window.addEventListener('resize', initCanvas);

        // 圣诞树粒子类
        class TreeParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                const centerX = canvas.width / 2;
                const starY = canvas.height / 2 - 200; // 上移圣诞树，避免遮挡文字
                const totalTreeHeight = 280;
                this.layer = Math.floor(Math.random() * 3);
                const layerHeight = totalTreeHeight / 3;
                const layerYStart = starY + this.layer * layerHeight;

                let layerWidth, maxXOffset, minY, maxY;
                if (this.layer === 0) {
                    layerWidth = 80; maxXOffset = 40; minY = layerYStart; maxY = layerYStart + layerHeight;
                } else if (this.layer === 1) {
                    layerWidth = 150; maxXOffset = 75; minY = layerYStart; maxY = layerYStart + layerHeight;
                } else {
                    layerWidth = 220; maxXOffset = 110; minY = layerYStart; maxY = layerYStart + layerHeight;
                }

                this.targetX = centerX + (Math.random() - 0.5) * layerWidth;
                const slope = layerHeight / maxXOffset;
                const xOffset = Math.abs(this.targetX - centerX);
                const minLayerY = minY + xOffset * slope;
                this.targetY = minLayerY + Math.random() * (maxY - minLayerY);

                const colorProb = Math.random();
                if (colorProb < 0.6) this.color = `rgba(34, 139, 34, ${0.8 + Math.random() * 0.2})`;
                else if (colorProb < 0.85) this.color = `rgba(255, 105, 180, ${0.8 + Math.random() * 0.2})`;
                else this.color = `rgba(255, 69, 0, ${0.8 + Math.random() * 0.2})`;
                
                this.size = 2 + Math.random() * 2;
                this.speed = 0.004 + Math.random() * 0.006;
                this.progress = 0;
            }
            update() {
                this.progress += this.speed;
                if (this.progress > 1) this.progress = 1;
                this.x = this.lerp(this.x, this.targetX, this.progress);
                this.y = this.lerp(this.y, this.targetY, this.progress);
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.shadowBlur = 6;
                ctx.shadowColor = this.color.replace(/[^,]+(?=\))/, '0.6');
            }
            lerp(a, b, t) { return a + (b - a) * t; }
        }

        // 文字粒子类（高清晰度优化 + 放慢5倍速度）
        class TextParticle {
            constructor(targetX, targetY) {
                // 初始位置从屏幕边缘飞入
                const edge = Math.floor(Math.random() * 4);
                if (edge === 0) { this.x = Math.random() * canvas.width; this.y = -20; }
                else if (edge === 1) { this.x = canvas.width + 20; this.y = Math.random() * canvas.height; }
                else if (edge === 2) { this.x = Math.random() * canvas.width; this.y = canvas.height + 20; }
                else { this.x = -20; this.y = Math.random() * canvas.height; }

                this.targetX = targetX;
                this.targetY = targetY;
                this.color = textColor;
                this.size = 2.5; // 固定粒子大小，提升文字均匀度
                // 速度放慢5倍：原速度 / 5
                this.speed = (0.008 + Math.random() * 0.005) / 5; 
                this.progress = 0;
            }
            update() {
                this.progress += this.speed;
                if (this.progress > 1) this.progress = 1;
                const ease = this.easeOutCubic(this.progress);
                this.x = this.lerp(this.x, this.targetX, ease);
                this.y = this.lerp(this.y, this.targetY, ease);
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.shadowBlur = 5; // 降低光晕，避免模糊
                ctx.shadowColor = "rgba(255, 105, 180, 0.8)";
            }
            lerp(a, b, t) { return a + (b - a) * t; }
            easeOutCubic(t) { return 1 - Math.pow(1 - t, 3); }
        }

        // 心形粒子类（颜色渐变效果）
        class HeartParticle {
            constructor() {
                this.centerX = canvas.width / 2;
                this.centerY = canvas.height / 2 + 20; // 心形中心位置（圣诞树和文字中间）
                this.radius = 120 + Math.random() * 80; // 心形轨道半径
                this.angle = Math.random() * Math.PI * 2; // 初始角度
                this.speed = 0.008 + Math.random() * 0.005; // 旋转速度
                this.size = 2 + Math.random() * 2;
                this.pulse = Math.random() * Math.PI; // 心跳脉动效果
                // 颜色渐变相关
                this.hueOffset = Math.random() * 360; // 每个粒子不同的初始色相
                this.colorSpeed = 0.5 + Math.random() * 0.3; // 颜色变化速度
            }

            update() {
                // 旋转角度
                this.angle += this.speed;
                if (this.angle > Math.PI * 2) this.angle -= Math.PI * 2;
                
                // 心跳脉动效果
                this.pulse += 0.02;
                const pulseSize = 1 + Math.sin(this.pulse) * 0.3;
                
                // 计算心形坐标
                const t = this.angle;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                
                // 映射到画布位置并添加脉动
                this.x = this.centerX + (x * (this.radius / 16)) * pulseSize;
                this.y = this.centerY + (y * (this.radius / 16)) * pulseSize * -1; // 翻转Y轴
                
                // 更新颜色（在粉红色系循环渐变）
                const hue = (320 + Math.sin(Date.now() * 0.001 + this.hueOffset) * 30 + this.colorSpeed) % 360;
                const saturation = 80 + Math.sin(Date.now() * 0.0008 + this.hueOffset) * 20; // 饱和度变化
                const lightness = 60 + Math.sin(Date.now() * 0.0012 + this.hueOffset) * 10; // 亮度变化
                this.color = `hsla(${hue}, ${saturation}%, ${lightness}%, ${0.8 + Math.random() * 0.2})`;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                // 光晕效果也跟随颜色变化
                const alpha = this.color.match(/[\d.]+(?=\))/)[0];
                ctx.shadowBlur = 8;
                ctx.shadowColor = this.color.replace(alpha, '0.7');
            }
        }

        // 雪花类
        class Snowflake {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -Math.random() * 50;
                this.size = 1.5 + Math.random() * 3;
                this.speedY = 0.8 + Math.random() * 1.5;
                this.speedX = (Math.random() - 0.5) * 0.4;
                this.opacity = 0.6 + Math.random() * 0.4;
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
                ctx.shadowBlur = 4;
                ctx.shadowColor = "rgba(255, 255, 255, 0.5)";
            }
        }

        // 生成高清晰文字粒子（文字位置更靠下）
        function generateTextParticles() {
            textParticles = [];
            ctx.font = `bold ${fontSize}px "PingFang SC", "Microsoft YaHei", sans-serif`; // 用更清晰的中文字体
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // 文字位置再往下调整（从+150改为+220）
            const textY = canvas.height / 2 + 220;

            // 为文字每个像素区域生成足够粒子，保证清晰度
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            tempCtx.font = ctx.font;
            tempCtx.textAlign = 'center';
            tempCtx.textBaseline = 'middle';
            tempCtx.fillStyle = 'white';
            tempCtx.fillText(text, canvas.width / 2, textY);
            
            // 读取文字像素，高密度生成粒子
            const imageData = tempCtx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            for (let y = 0; y < canvas.height; y += 3) { // 缩小采样间隔，增加粒子密度
                for (let x = 0; x < canvas.width; x += 3) {
                    const index = (y * canvas.width + x) * 4;
                    if (pixels[index + 3] > 128) { // 只在文字区域生成粒子
                        textParticles.push(new TextParticle(x, y));
                    }
                }
            }
        }

        // 生成心形粒子
        function generateHeartParticles() {
            heartParticles = [];
            // 生成80个心形粒子，围绕圣诞树和文字
            for (let i = 0; i < 80; i++) {
                heartParticles.push(new HeartParticle());
            }
            isHeartActive = true;
        }

        // 初始化元素
        const treeParticles = Array(1200).fill().map(() => new TreeParticle());
        const snowflakes = Array(80).fill().map(() => new Snowflake());

        // 点击按钮触发不同特效
        btn.addEventListener('click', () => {
            // 播放点击音效
            clickSound.currentTime = 0;
            clickSound.play();
            
            clickCount++;
            // 第一次点击：显示文字粒子
            if (clickCount === 1 && !isTextActive) {
                generateTextParticles();
                isTextActive = true;
                // 启动音频（如果还没启动）
                if (!isAudioPlaying) {
                    toggleAudio();
                }
            }
            // 第二次点击：显示心形粒子 + 播放爱心音效
            else if (clickCount === 2 && !isHeartActive) {
                generateHeartParticles();
                heartSound.currentTime = 0;
                heartSound.play();
                // 按钮文字变化
                btn.textContent = "圣诞快乐 ❤️";
            }
            // 多次点击：重置效果
            else if (clickCount > 2) {
                clickCount = 0;
                isTextActive = false;
                isHeartActive = false;
                textParticles = [];
                heartParticles = [];
                btn.textContent = "圣诞节快乐";
            }
        });

        // 音频控制按钮点击事件
        audioControl.addEventListener('click', toggleAudio);
        
        // 页面点击启用音频（解决浏览器自动播放限制）
        document.addEventListener('click', () => {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }, { once: true });

        // 绘制星星
        function drawStar(x, y, outerR, innerR, points) {
            ctx.beginPath();
            const angle = Math.PI / points;
            for (let i = 0; i < 2 * points; i++) {
                const r = i % 2 === 0 ? outerR : innerR;
                const px = x + Math.cos(i * angle) * r;
                const py = y + Math.sin(i * angle) * r;
                i === 0 ? ctx.moveTo(px, py) : ctx.lineTo(px, py);
            }
            ctx.closePath();
            ctx.fillStyle = "rgba(255, 215, 0, 0.95)";
            ctx.fill();
            ctx.shadowBlur = 15;
            ctx.shadowColor = "rgba(255, 215, 0, 0.9)";
        }

        // 动画循环
        function animate() {
            ctx.fillStyle = "rgba(10, 16, 41, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制圣诞树粒子
            treeParticles.forEach(p => {
                p.update();
                p.draw();
            });

            // 绘制雪花
            snowflakes.forEach(s => {
                s.update();
                s.draw();
            });

            // 绘制文字粒子
            if (isTextActive) {
                textParticles.forEach(p => {
                    p.update();
                    p.draw();
                });
            }

            // 绘制心形粒子
            if (isHeartActive) {
                heartParticles.forEach(h => {
                    h.update();
                    h.draw();
                });
            }

            // 绘制树顶星星和底座
            drawStar(canvas.width / 2, canvas.height / 2 - 200, 18, 10, 5);
            ctx.beginPath();
            ctx.rect(canvas.width/2 -35, canvas.height/2 + 80, 70, 35); // 调整底座位置
            ctx.fillStyle = "rgba(139, 69, 19, 0.9)";
            ctx.fill();

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
