<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞粒子树</title>
    <style>
        * { margin: 0; padding: 0; }
        body { 
            background: radial-gradient(ellipse at center, #1a2a6c 0%, #0a1029 100%);
            overflow: hidden;
        }
        #canvas { display: block; }
        .btn {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 25px;
            background: linear-gradient(to right, #FFD700, #FFEA80);
            color: #1a2a6c;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px #FFD700;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="btn">圣诞节快乐</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // 粒子类（实心分层三角形）
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                const centerX = canvas.width / 2;
                const starY = canvas.height / 2 - 200; // 星星Y坐标
                const totalTreeHeight = 320; // 圣诞树总高度
                this.layer = Math.floor(Math.random() * 3); // 0=顶层 1=中层 2=底层
                const layerHeight = totalTreeHeight / 3;

                // 顶层（实心小三角形）
                if (this.layer === 0) {
                    const layerWidth = 80;
                    this.targetX = centerX + (Math.random() - 0.5) * layerWidth;
                    // 三角形区域约束：Y在层高度内，且在斜边下方
                    const maxY = starY + layerHeight;
                    const minY = starY;
                    const slope = layerHeight / (layerWidth/2);
                    this.targetY = minY + Math.random() * (maxY - minY) * (1 - Math.abs(this.targetX - centerX)/(layerWidth/2));
                }
                // 中层（实心中三角形）
                else if (this.layer === 1) {
                    const layerWidth = 140;
                    this.targetX = centerX + (Math.random() - 0.5) * layerWidth;
                    const maxY = starY + layerHeight * 2;
                    const minY = starY + layerHeight;
                    const slope = layerHeight / (layerWidth/2);
                    this.targetY = minY + Math.random() * (maxY - minY) * (1 - Math.abs(this.targetX - centerX)/(layerWidth/2));
                }
                // 底层（实心大三角形）
                else {
                    const layerWidth = 200;
                    this.targetX = centerX + (Math.random() - 0.5) * layerWidth;
                    const maxY = starY + layerHeight * 3;
                    const minY = starY + layerHeight * 2;
                    const slope = layerHeight / (layerWidth/2);
                    this.targetY = minY + Math.random() * (maxY - minY) * (1 - Math.abs(this.targetX - centerX)/(layerWidth/2));
                }

                this.size = 2 + Math.random() * 3;
                this.color = `rgba(255, 105, 180, ${0.7 + Math.random() * 0.3})`;
                this.speed = 0.003 + Math.random() * 0.005; // 慢速度
                this.progress = 0;
            }

            update() {
                this.progress += this.speed;
                if (this.progress > 1) this.progress = 1;
                this.x = this.lerp(this.x, this.targetX, this.progress);
                this.y = this.lerp(this.y, this.targetY, this.progress);
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.shadowBlur = 10;
                ctx.shadowColor = "rgba(255, 105, 180, 0.8)";
            }

            lerp(a, b, t) {
                return a + (b - a) * t;
            }
        }

        class Snowflake {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -Math.random() * 50;
                this.size = 2 + Math.random() * 4;
                this.speedY = 1 + Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.opacity = 0.5 + Math.random() * 0.5;
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                if (this.y > canvas.height) this.reset();
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
                ctx.shadowBlur = 5;
                ctx.shadowColor = "rgba(255, 255, 255, 0.5)";
            }
        }

        // 增加粒子密度（填充三角形）
        const particles = [];
        const snowflakes = [];
        for (let i = 0; i < 600; i++) particles.push(new Particle());
        for (let i = 0; i < 80; i++) snowflakes.push(new Snowflake());

        function animate() {
            ctx.fillStyle = "rgba(10, 16, 41, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            snowflakes.forEach(s => {
                s.update();
                s.draw();
            });

            // 星星（对准顶层尖点）
            const starX = canvas.width / 2;
            const starY = canvas.height / 2 - 200;
            drawStar(starX, starY, 20, 12, 5);
            ctx.fillStyle = "rgba(255, 215, 0, 0.9)";
            ctx.fill();
            ctx.shadowBlur = 15;
            ctx.shadowColor = "rgba(255, 215, 0, 0.8)";

            // 底座
            const baseX = canvas.width / 2;
            const baseY = starY + 320;
            ctx.beginPath();
            ctx.rect(baseX - 30, baseY, 60, 40);
            ctx.fillStyle = "rgba(139, 69, 19, 0.9)";
            ctx.fill();
            ctx.shadowBlur = 8;
            ctx.shadowColor = "rgba(139, 69, 19, 0.7)";

            requestAnimationFrame(animate);
        }

        function drawStar(x, y, outerRadius, innerRadius, points) {
            ctx.beginPath();
            const angle = Math.PI / points;
            for (let i = 0; i < 2 * points; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const px = x + Math.cos(i * angle) * radius;
                const py = y + Math.sin(i * angle) * radius;
                i === 0 ? ctx.moveTo(px, py) : ctx.lineTo(px, py);
            }
            ctx.closePath();
        }

        animate();
    </script>
</body>
</html>
