<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞粒子树-终极浪漫版</title>
    <style>
        * { margin: 0; padding: 0; }
        body { 
            background: radial-gradient(ellipse at center, #1a2a6c 0%, #0a1029 100%);
            overflow: hidden;
        }
        #canvas { display: block; }
        .btn {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 20px;
            background: linear-gradient(to right, #FFD700, #FFEA80);
            color: #1a2a6c;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px #FFD700;
            z-index: 10;
            transition: all 0.15s ease;
        }
        .btn:hover {
            box-shadow: 0 0 25px #FFD700;
            transform: translateX(-50%) scale(1.05);
        }
        .btn:active {
            transform: translateX(-50%) scale(0.95);
            box-shadow: 0 0 10px #FFD700;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="btn">圣诞节快乐</button>

    <!-- 音效资源 -->
    <audio id="dingSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3" type="audio/mpeg">
    </audio>
    <audio id="heartClickSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-love-heart-pop-2069.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btn = document.querySelector('.btn');
        // 音效元素
        const dingSound = document.getElementById('dingSound');
        const heartClickSound = document.getElementById('heartClickSound');
        
        let clickCount = 0;
        let isTextActive = false;
        let isHeartActive = false;
        let textParticles = [];
        let heartParticles = [];
        let starParticles = []; // 背景星空粒子
        const text = "孙思诺我喜欢你";
        const textColor = "rgba(255, 105, 180, 1)";
        let fontSize;
        let textComplete = false; // 文字是否组成完成

        // 设置响应式字体大小
        function setResponsiveFontSize() {
            const screenWidth = window.innerWidth;
            fontSize = screenWidth < 768 ? 40 : 50;
        }

        // 初始化画布
        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            setResponsiveFontSize();
            
            // 初始化背景星空
            initStarParticles();
            
            if (isTextActive) generateTextParticles();
            if (isHeartActive) generateHeartParticles();
        }

        // 初始化背景星空粒子
        function initStarParticles() {
            starParticles = [];
            const starCount = window.innerWidth < 768 ? 150 : 200;
            for (let i = 0; i < starCount; i++) {
                starParticles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5 + 0.5,
                    blinkSpeed: Math.random() * 0.001 + 0.0005,
                    blinkOffset: Math.random() * Math.PI * 2,
                    opacity: 0.2 + Math.random() * 0.8
                });
            }
        }

        // 更新并绘制背景星空
        function updateStars() {
            starParticles.forEach(star => {
                // 缓慢闪烁效果
                const blink = Math.sin(Date.now() * star.blinkSpeed + star.blinkOffset) * 0.5 + 0.5;
                const currentOpacity = star.opacity * blink;
                
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${currentOpacity})`;
                ctx.fill();
                
                // 星星光晕
                ctx.shadowBlur = 3;
                ctx.shadowColor = "rgba(255, 255, 255, 0.5)";
            });
        }

        initCanvas();
        window.addEventListener('resize', initCanvas);

        // 圣诞树粒子类
        class TreeParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                const centerX = canvas.width / 2;
                const starY = canvas.height / 2 - 150;
                const totalTreeHeight = 220;
                this.layer = Math.floor(Math.random() * 3);
                const layerHeight = totalTreeHeight / 3;
                const layerYStart = starY + this.layer * layerHeight;

                let layerWidth, maxXOffset, minY, maxY;
                if (this.layer === 0) {
                    layerWidth = 60; maxXOffset = 30; minY = layerYStart; maxY = layerYStart + layerHeight;
                } else if (this.layer === 1) {
                    layerWidth = 100; maxXOffset = 50; minY = layerYStart; maxY = layerYStart + layerHeight;
                } else {
                    layerWidth = 150; maxXOffset = 75; minY = layerYStart; maxY = layerYStart + layerHeight;
                }

                this.targetX = centerX + (Math.random() - 0.5) * layerWidth;
                const slope = layerHeight / maxXOffset;
                const xOffset = Math.abs(this.targetX - centerX);
                const minLayerY = minY + xOffset * slope;
                this.targetY = minLayerY + Math.random() * (maxY - minLayerY);

                const colorProb = Math.random();
                if (colorProb < 0.6) this.color = `rgba(34, 139, 34, ${0.8 + Math.random() * 0.2})`;
                else if (colorProb < 0.85) this.color = `rgba(255, 105, 180, ${0.8 + Math.random() * 0.2})`;
                else this.color = `rgba(255, 69, 0, ${0.8 + Math.random() * 0.2})`;
                
                this.size = 1.5 + Math.random() * 1.5;
                this.speed = 0.004 + Math.random() * 0.006;
                this.progress = 0;
            }
            update() {
                this.progress += this.speed;
                if (this.progress > 1) this.progress = 1;
                this.x = this.lerp(this.x, this.targetX, this.progress);
                this.y = this.lerp(this.y, this.targetY, this.progress);
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.shadowBlur = 6;
                ctx.shadowColor = this.color.replace(/[^,]+(?=\))/, '0.6');
            }
            lerp(a, b, t) { return a + (b - a) * t; }
        }

        // 文字粒子类
        class TextParticle {
            constructor(targetX, targetY) {
                const edge = Math.floor(Math.random() * 4);
                if (edge === 0) { this.x = Math.random() * canvas.width; this.y = -20; }
                else if (edge === 1) { this.x = canvas.width + 20; this.y = Math.random() * canvas.height; }
                else if (edge === 2) { this.x = Math.random() * canvas.width; this.y = canvas.height + 20; }
                else { this.x = -20; this.y = Math.random() * canvas.height; }

                this.targetX = targetX;
                this.targetY = targetY;
                this.color = textColor;
                this.size = 2;
                this.speed = (0.008 + Math.random() * 0.005) / 5; 
                this.progress = 0;
            }
            update() {
                this.progress += this.speed;
                if (this.progress > 1) this.progress = 1;
                const ease = this.easeOutCubic(this.progress);
                this.x = this.lerp(this.x, this.targetX, ease);
                this.y = this.lerp(this.y, this.targetY, ease);
                
                // 检测文字是否全部组成完成
                if (!textComplete) {
                    const allComplete = textParticles.every(p => p.progress >= 1);
                    if (allComplete) {
                        textComplete = true;
                        // 播放叮的音效
                        dingSound.currentTime = 0;
                        dingSound.play().catch(e => console.log("音效播放失败:", e));
                    }
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.shadowBlur = 12; 
                ctx.shadowColor = "rgba(255, 105, 180, 0.9)";
            }
            lerp(a, b, t) { return a + (b - a) * t; }
            easeOutCubic(t) { return 1 - Math.pow(1 - t, 3); }
        }

        // 心形粒子类（添加点击互动）
        class HeartParticle {
            constructor() {
                this.centerX = canvas.width / 2;
                this.centerY = canvas.height / 2 + 10;
                this.baseRadius = 80 + Math.random() * 50;
                this.depth = Math.random();
                this.radius = this.baseRadius * (0.7 + this.depth * 0.6);
                this.angle = Math.random() * Math.PI * 2;
                this.speed = 0.008 + Math.random() * 0.005 * (1 - this.depth);
                this.size = 1.5 + Math.random() * 1.5 * (this.depth + 0.5);
                this.pulse = Math.random() * Math.PI;
                this.hueOffset = Math.random() * 360;
                this.colorSpeed = 0.5 + Math.random() * 0.3;
                
                // 点击互动相关
                this.isDisturbed = false;
                this.disturbProgress = 0;
                this.originalX = 0;
                this.originalY = 0;
            }

            update() {
                // 处理点击扰动效果
                if (this.isDisturbed) {
                    this.disturbProgress += 0.02;
                    if (this.disturbProgress > 1) {
                        this.disturbProgress = 0;
                        this.isDisturbed = false;
                    }
                    
                    const ease = 1 - Math.pow(1 - this.disturbProgress, 3);
                    this.x = this.lerp(this.disturbX, this.originalX, ease);
                    this.y = this.lerp(this.disturbY, this.originalY, ease);
                } else {
                    // 正常旋转
                    this.angle += this.speed;
                    if (this.angle > Math.PI * 2) this.angle -= Math.PI * 2;
                    
                    this.pulse += 0.02;
                    const pulseSize = 1 + Math.sin(this.pulse) * 0.3;
                    
                    const t = this.angle;
                    const x = 16 * Math.pow(Math.sin(t), 3);
                    const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    
                    this.originalX = this.centerX + (x * (this.radius / 16)) * pulseSize;
                    this.originalY = this.centerY + (y * (this.radius / 16)) * pulseSize * -1;
                    
                    this.x = this.originalX;
                    this.y = this.originalY;
                }
                
                // 更新颜色
                const hue = (320 + Math.sin(Date.now() * 0.001 + this.hueOffset) * 30 + this.colorSpeed) % 360;
                const saturation = 80 + Math.sin(Date.now() * 0.0008 + this.hueOffset) * 20;
                const lightness = 60 + Math.sin(Date.now() * 0.0012 + this.hueOffset) * 10;
                const alpha = 0.5 + this.depth * 0.5;
                this.color = `hsla(${hue}, ${saturation}%, ${lightness}%, ${alpha})`;
            }

            // 触发点击扰动
            disturb(x, y) {
                this.isDisturbed = true;
                this.disturbProgress = 0;
                this.disturbX = x + (Math.random() - 0.5) * 50;
                this.disturbY = y + (Math.random() - 0.5) * 50;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                const alpha = this.color.match(/[\d.]+(?=\))/)[0];
                ctx.shadowBlur = 8;
                ctx.shadowColor = this.color.replace(alpha, '0.7');
            }
        }

        // 雪花类
        class Snowflake {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -Math.random() * 50;
                this.size = 1 + Math.random() * 2;
                this.speedY = 0.6 + Math.random() * 1.2;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.opacity = 0.6 + Math.random() * 0.4;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotateSpeed = (Math.random() - 0.5) * 0.02;
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.rotation += this.rotateSpeed;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.beginPath();
                for(let i = 0; i < 6; i++) {
                    ctx.lineTo(this.size * Math.cos(i * Math.PI / 3), this.size * Math.sin(i * Math.PI / 3));
                }
                ctx.closePath();
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
                ctx.shadowBlur = 4;
                ctx.shadowColor = "rgba(255, 255, 255, 0.5)";
                ctx.restore();
            }
        }

        // 生成文字粒子
        function generateTextParticles() {
            textParticles = [];
            textComplete = false; // 重置文字完成状态
            ctx.font = `bold ${fontSize}px "PingFang SC", "Microsoft YaHei", sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            const textY = canvas.height / 2 + 150;

            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            tempCtx.font = ctx.font;
            tempCtx.textAlign = 'center';
            tempCtx.textBaseline = 'middle';
            tempCtx.fillStyle = 'white';
            tempCtx.fillText(text, canvas.width / 2, textY);
            
            const imageData = tempCtx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            const step = window.innerWidth < 768 ? 4 : 3;
            for (let y = 0; y < canvas.height; y += step) {
                for (let x = 0; x < canvas.width; x += step) {
                    const index = (y * canvas.width + x) * 4;
                    if (pixels[index + 3] > 128) {
                        textParticles.push(new TextParticle(x, y));
                    }
                }
            }
        }

        // 生成心形粒子
        function generateHeartParticles() {
            heartParticles = [];
            const heartCount = window.innerWidth < 768 ? 60 : 80;
            for (let i = 0; i < heartCount; i++) {
                heartParticles.push(new HeartParticle());
            }
            isHeartActive = true;
        }

        // 检测点击是否命中心形粒子
        function checkHeartClick(x, y) {
            let hit = false;
            heartParticles.forEach(heart => {
                const dx = x - heart.x;
                const dy = y - heart.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < heart.size + 5) { // 点击判定范围
                    heart.disturb(x, y);
                    hit = true;
                }
            });
            if (hit) {
                // 播放心形点击音效
                heartClickSound.currentTime = 0;
                heartClickSound.play().catch(e => console.log("心形音效播放失败:", e));
            }
        }

        // 初始化粒子
        const treeParticleCount = window.innerWidth < 768 ? 800 : 1200;
        const treeParticles = Array(treeParticleCount).fill().map(() => new TreeParticle());
        const snowCount = window.innerWidth < 768 ? 60 : 80;
        const snowflakes = Array(snowCount).fill().map(() => new Snowflake());

        // 按钮点击事件
        btn.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 1 && !isTextActive) {
                generateTextParticles();
                isTextActive = true;
            } else if (clickCount === 2 && !isHeartActive) {
                generateHeartParticles();
                btn.textContent = "圣诞快乐 ❤️";
            } else if (clickCount > 2) {
                clickCount = 0;
                isTextActive = false;
                isHeartActive = false;
                textComplete = false;
                textParticles = [];
                heartParticles = [];
                btn.textContent = "圣诞节快乐";
            }
        });

        // 画布点击事件（心形互动）
        canvas.addEventListener('click', (e) => {
            if (isHeartActive) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                checkHeartClick(x, y);
            }
        });

        // 星星绘制（闪烁效果）
        function drawStar(x, y, outerR, innerR, points) {
            ctx.save();
            const blink = 1 + Math.sin(Date.now() * 0.002) * 0.1;
            const scaleOuter = outerR * blink;
            const scaleInner = innerR * blink;

            ctx.beginPath();
            const angle = Math.PI / points;
            for (let i = 0; i < 2 * points; i++) {
                const r = i % 2 === 0 ? scaleOuter : scaleInner;
                const px = x + Math.cos(i * angle) * r;
                const py = y + Math.sin(i * angle) * r;
                i === 0 ? ctx.moveTo(px, py) : ctx.lineTo(px, py);
            }
            ctx.closePath();
            const starAlpha = 0.8 + Math.sin(Date.now() * 0.003) * 0.2;
            ctx.fillStyle = `rgba(255, 215, 0, ${starAlpha})`;
            ctx.fill();
            ctx.shadowBlur = 20;
            ctx.shadowColor = "rgba(255, 215, 0, 0.9)";
            ctx.restore();
        }

        // 主动画循环
        function animate() {
            ctx.fillStyle = "rgba(10, 16, 41, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制背景星空
            updateStars();

            // 绘制圣诞树粒子
            treeParticles.forEach(p => { p.update(); p.draw(); });
            
            // 绘制雪花
            snowflakes.forEach(s => { s.update(); s.draw(); });
            
            // 绘制文字粒子
            if (isTextActive) textParticles.forEach(p => { p.update(); p.draw(); });
            
            // 绘制心形粒子
            if (isHeartActive) heartParticles.forEach(h => { h.update(); h.draw(); });

            // 绘制树顶星星
            const starSize = window.innerWidth < 768 ? 12 : 18;
            drawStar(canvas.width / 2, canvas.height / 2 - 150, starSize, starSize * 0.55, 5);
            
            // 绘制圣诞树底座
            const baseSize = window.innerWidth < 768 ? 25 : 35;
            ctx.beginPath();
            ctx.rect(canvas.width/2 - baseSize, canvas.height/2 + 70, baseSize * 2, baseSize); 
            ctx.fillStyle = "rgba(139, 69, 19, 0.9)";
            ctx.fill();

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
