<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞粒子树-文字特效</title>
    <style>
        * { margin: 0; padding: 0; }
        body { 
            background: radial-gradient(ellipse at center, #1a2a6c 0%, #0a1029 100%);
            overflow: hidden;
        }
        #canvas { display: block; }
        .btn {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 25px;
            background: linear-gradient(to right, #FFD700, #FFEA80);
            color: #1a2a6c;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px #FFD700;
            z-index: 10;
            transition: all 0.3s ease;
        }
        .btn:hover {
            box-shadow: 0 0 25px #FFD700;
            transform: translateX(-50%) scale(1.05);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="btn">圣诞节快乐</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btn = document.querySelector('.btn');
        let isTextActive = false;
        let textParticles = [];
        const text = "孙思诺我喜欢你";
        const textColor = "rgba(255, 105, 180, 0.9)"; // 粉红色

        // 初始化画布
        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        initCanvas();
        window.addEventListener('resize', initCanvas);

        // 圣诞树粒子类
        class TreeParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                const centerX = canvas.width / 2;
                const starY = canvas.height / 2 - 180;
                const totalTreeHeight = 300;
                this.layer = Math.floor(Math.random() * 3);
                const layerHeight = totalTreeHeight / 3;
                const layerYStart = starY + this.layer * layerHeight;

                let layerWidth, maxXOffset, minY, maxY;
                if (this.layer === 0) {
                    layerWidth = 80; maxXOffset = 40; minY = layerYStart; maxY = layerYStart + layerHeight;
                } else if (this.layer === 1) {
                    layerWidth = 150; maxXOffset = 75; minY = layerYStart; maxY = layerYStart + layerHeight;
                } else {
                    layerWidth = 220; maxXOffset = 110; minY = layerYStart; maxY = layerYStart + layerHeight;
                }

                this.targetX = centerX + (Math.random() - 0.5) * layerWidth;
                const slope = layerHeight / maxXOffset;
                const xOffset = Math.abs(this.targetX - centerX);
                const minLayerY = minY + xOffset * slope;
                this.targetY = minLayerY + Math.random() * (maxY - minLayerY);

                const colorProb = Math.random();
                if (colorProb < 0.6) this.color = `rgba(34, 139, 34, ${0.8 + Math.random() * 0.2})`;
                else if (colorProb < 0.85) this.color = `rgba(255, 105, 180, ${0.8 + Math.random() * 0.2})`;
                else this.color = `rgba(255, 69, 0, ${0.8 + Math.random() * 0.2})`;
                
                this.size = 2 + Math.random() * 2;
                this.speed = 0.004 + Math.random() * 0.006;
                this.progress = 0;
            }
            update() {
                this.progress += this.speed;
                if (this.progress > 1) this.progress = 1;
                this.x = this.lerp(this.x, this.targetX, this.progress);
                this.y = this.lerp(this.y, this.targetY, this.progress);
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.shadowBlur = 6;
                ctx.shadowColor = this.color.replace(/[^,]+(?=\))/, '0.6');
            }
            lerp(a, b, t) { return a + (b - a) * t; }
        }

        // 文字粒子类（直接生成文字轮廓粒子）
        class TextParticle {
            constructor(targetX, targetY) {
                // 初始位置随机分布在画布边缘
                const edge = Math.floor(Math.random() * 4);
                if (edge === 0) { // 顶部
                    this.x = Math.random() * canvas.width;
                    this.y = -20;
                } else if (edge === 1) { // 右侧
                    this.x = canvas.width + 20;
                    this.y = Math.random() * canvas.height;
                } else if (edge === 2) { // 底部
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height + 20;
                } else { // 左侧
                    this.x = -20;
                    this.y = Math.random() * canvas.height;
                }

                this.targetX = targetX;
                this.targetY = targetY;
                this.color = textColor;
                this.size = 2 + Math.random() * 1.5;
                this.speed = 0.006 + Math.random() * 0.008;
                this.progress = 0;
            }
            update() {
                this.progress += this.speed;
                if (this.progress > 1) this.progress = 1;
                const ease = this.easeOutCubic(this.progress);
                this.x = this.lerp(this.x, this.targetX, ease);
                this.y = this.lerp(this.y, this.targetY, ease);
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.shadowBlur = 8;
                ctx.shadowColor = "rgba(255, 105, 180, 0.7)";
            }
            lerp(a, b, t) { return a + (b - a) * t; }
            easeOutCubic(t) { return 1 - Math.pow(1 - t, 3); }
        }

        // 雪花类
        class Snowflake {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -Math.random() * 50;
                this.size = 1.5 + Math.random() * 3;
                this.speedY = 0.8 + Math.random() * 1.5;
                this.speedX = (Math.random() - 0.5) * 0.4;
                this.opacity = 0.6 + Math.random() * 0.4;
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
                ctx.shadowBlur = 4;
                ctx.shadowColor = "rgba(255, 255, 255, 0.5)";
            }
        }

        // 生成文字粒子（直接计算文字位置，避免离屏画布问题）
        function generateTextParticles() {
            textParticles = [];
            ctx.font = `bold 60px "Microsoft YaHei", sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // 计算文字每个字符的位置
            const textWidth = ctx.measureText(text).width;
            const charWidth = textWidth / text.length;
            const startX = canvas.width / 2 - textWidth / 2;

            // 为每个字符生成粒子
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const charX = startX + i * charWidth + charWidth / 2;
                const charY = canvas.height / 2;
                
                // 每个字符生成100个粒子（填充文字区域）
                for (let j = 0; j < 100; j++) {
                    const offsetX = (Math.random() - 0.5) * charWidth * 0.8;
                    const offsetY = (Math.random() - 0.5) * 60 * 0.8;
                    textParticles.push(new TextParticle(charX + offsetX, charY + offsetY));
                }
            }
        }

        // 初始化元素
        const treeParticles = Array(1200).fill().map(() => new TreeParticle());
        const snowflakes = Array(80).fill().map(() => new Snowflake());

        // 点击按钮触发文字特效
        btn.addEventListener('click', () => {
            if (!isTextActive) {
                generateTextParticles();
                isTextActive = true;
            }
        });

        // 绘制星星
        function drawStar(x, y, outerR, innerR, points) {
            ctx.beginPath();
            const angle = Math.PI / points;
            for (let i = 0; i < 2 * points; i++) {
                const r = i % 2 === 0 ? outerR : innerR;
                const px = x + Math.cos(i * angle) * r;
                const py = y + Math.sin(i * angle) * r;
                i === 0 ? ctx.moveTo(px, py) : ctx.lineTo(px, py);
            }
            ctx.closePath();
            ctx.fillStyle = "rgba(255, 215, 0, 0.95)";
            ctx.fill();
            ctx.shadowBlur = 15;
            ctx.shadowColor = "rgba(255, 215, 0, 0.9)";
        }

        // 动画循环
        function animate() {
            ctx.fillStyle = "rgba(10, 16, 41, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制圣诞树粒子
            treeParticles.forEach(p => {
                p.update();
                p.draw();
            });

            // 绘制雪花
            snowflakes.forEach(s => {
                s.update();
                s.draw();
            });

            // 绘制文字粒子
            if (isTextActive) {
                textParticles.forEach(p => {
                    p.update();
                    p.draw();
                });
            }

            // 绘制树顶星星和底座
            drawStar(canvas.width / 2, canvas.height / 2 - 180, 18, 10, 5);
            ctx.beginPath();
            ctx.rect(canvas.width/2 -35, canvas.height/2 +120, 70, 35);
            ctx.fillStyle = "rgba(139, 69, 19, 0.9)";
            ctx.fill();

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
