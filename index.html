<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞粒子树（还原树形）</title>
    <style>
        * { margin: 0; padding: 0; }
        body { 
            background: radial-gradient(ellipse at center, #1a2a6c 0%, #0a1029 100%);
            overflow: hidden;
        }
        #canvas { display: block; }
        .btn {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 25px;
            background: linear-gradient(to right, #FFD700, #FFEA80);
            color: #1a2a6c;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px #FFD700;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="btn">圣诞节快乐</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // 粒子类（恢复三层圣诞树结构）
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                const centerX = canvas.width / 2;
                const starY = canvas.height / 2 - 180; // 星星位置上移，更像树顶
                const totalTreeHeight = 300; // 圣诞树总高度（三层）
                this.layer = Math.floor(Math.random() * 3); // 0=顶层 1=中层 2=底层（严格三层）
                const layerHeight = totalTreeHeight / 3; // 每层高度固定

                // 顶层（小三角形，树尖）
                if (this.layer === 0) {
                    const layerWidth = 80; // 顶层宽度小
                    this.targetX = centerX + (Math.random() - 0.5) * layerWidth;
                    // 严格三角形：离中心越远，Y越靠下
                    this.targetY = starY + Math.abs(this.targetX - centerX) * (layerHeight / (layerWidth/2));
                }
                // 中层（中等三角形）
                else if (this.layer === 1) {
                    const layerWidth = 150; // 中层宽度更大
                    this.targetX = centerX + (Math.random() - 0.5) * layerWidth;
                    this.targetY = starY + layerHeight + Math.abs(this.targetX - centerX) * (layerHeight / (layerWidth/2));
                }
                // 底层（大三角形，树底）
                else {
                    const layerWidth = 220; // 底层宽度最大
                    this.targetX = centerX + (Math.random() - 0.5) * layerWidth;
                    this.targetY = starY + layerHeight * 2 + Math.abs(this.targetX - centerX) * (layerHeight / (layerWidth/2));
                }

                // 圣诞色调（红绿+粉）
                const colors = [
                    `rgba(255, 105, 180, ${0.8 + Math.random() * 0.2})`, // 粉
                    `rgba(34, 139, 34, ${0.8 + Math.random() * 0.2})`,  // 绿
                    `rgba(255, 69, 0, ${0.8 + Math.random() * 0.2})`    // 红
                ];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.size = 2 + Math.random() * 2.5; // 粒子更小更紧凑
                this.speed = 0.004 + Math.random() * 0.006;
                this.progress = 0;
            }

            update() {
                this.progress += this.speed;
                if (this.progress > 1) this.progress = 1;
                this.x = this.lerp(this.x, this.targetX, this.progress);
                this.y = this.lerp(this.y, this.targetY, this.progress);
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.shadowBlur = 8;
                ctx.shadowColor = this.color.replace(/[^,]+(?=\))/, '0.7');
            }

            lerp(a, b, t) {
                return a + (b - a) * t;
            }
        }

        class Snowflake {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -Math.random() * 50;
                this.size = 1.5 + Math.random() * 3;
                this.speedY = 0.8 + Math.random() * 1.5;
                this.speedX = (Math.random() - 0.5) * 0.4;
                this.opacity = 0.6 + Math.random() * 0.4;
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                if (this.y > canvas.height) this.reset();
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
                ctx.shadowBlur = 4;
                ctx.shadowColor = "rgba(255, 255, 255, 0.5)";
            }
        }

        const particles = [];
        const snowflakes = [];
        for (let i = 0; i < 700; i++) particles.push(new Particle()); // 粒子数适配三层结构
        for (let i = 0; i < 80; i++) snowflakes.push(new Snowflake());

        function animate() {
            ctx.fillStyle = "rgba(10, 16, 41, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            snowflakes.forEach(s => {
                s.update();
                s.draw();
            });

            // 树顶星星（居中树尖）
            const starX = canvas.width / 2;
            const starY = canvas.height / 2 - 180;
            drawStar(starX, starY, 18, 10, 5);
            ctx.fillStyle = "rgba(255, 215, 0, 0.95)";
            ctx.fill();
            ctx.shadowBlur = 15;
            ctx.shadowColor = "rgba(255, 215, 0, 0.9)";

            // 圣诞树底座（树底正下方）
            const baseX = canvas.width / 2;
            const baseY = starY + 300;
            ctx.beginPath();
            ctx.rect(baseX - 35, baseY, 70, 35);
            ctx.fillStyle = "rgba(139, 69, 19, 0.9)";
            ctx.fill();
            ctx.shadowBlur = 8;
            ctx.shadowColor = "rgba(139, 69, 19, 0.7)";

            requestAnimationFrame(animate);
        }

        function drawStar(x, y, outerRadius, innerRadius, points) {
            ctx.beginPath();
            const angle = Math.PI / points;
            for (let i = 0; i < 2 * points; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const px = x + Math.cos(i * angle) * radius;
                const py = y + Math.sin(i * angle) * radius;
                i === 0 ? ctx.moveTo(px, py) : ctx.lineTo(px, py);
            }
            ctx.closePath();
        }

        animate();
    </script>
</body>
</html>
