<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞粒子树-手机适配版</title>
    <style>
        * { margin: 0; padding: 0; }
        body { 
            background: radial-gradient(ellipse at center, #1a2a6c 0%, #0a1029 100%);
            overflow: hidden;
        }
        #canvas { display: block; }
        .btn {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 20px;
            background: linear-gradient(to right, #FFD700, #FFEA80);
            color: #1a2a6c;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px #FFD700;
            z-index: 10;
            transition: all 0.3s ease;
        }
        .btn:hover {
            box-shadow: 0 0 25px #FFD700;
            transform: translateX(-50%) scale(1.05);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="btn">圣诞节快乐</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btn = document.querySelector('.btn');
        let clickCount = 0; // 点击次数计数器
        let isTextActive = false;
        let isHeartActive = false;
        let textParticles = [];
        let heartParticles = [];
        const text = "孙思诺我喜欢你";
        const textColor = "rgba(255, 105, 180, 1)"; // 不透明粉红色，提升清晰度
        
        // 根据屏幕宽度动态设置字体大小
        let fontSize;
        function setResponsiveFontSize() {
            const screenWidth = window.innerWidth;
            // 手机端（宽度<768）用40号字体，平板/电脑用50号
            fontSize = screenWidth < 768 ? 40 : 50;
        }

        // 初始化画布
        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            setResponsiveFontSize(); // 每次调整画布都重新设置字体大小
            
            // 重新生成粒子（如果已激活）
            if (isTextActive) {
                generateTextParticles();
            }
            if (isHeartActive) {
                generateHeartParticles();
            }
        }
        initCanvas();
        window.addEventListener('resize', initCanvas);

        // 圣诞树粒子类
        class TreeParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                const centerX = canvas.width / 2;
                const starY = canvas.height / 2 - 150; // 上移圣诞树，适配手机
                const totalTreeHeight = 220; // 缩小圣诞树高度
                this.layer = Math.floor(Math.random() * 3);
                const layerHeight = totalTreeHeight / 3;
                const layerYStart = starY + this.layer * layerHeight;

                let layerWidth, maxXOffset, minY, maxY;
                if (this.layer === 0) {
                    layerWidth = 60; maxXOffset = 30; minY = layerYStart; maxY = layerYStart + layerHeight;
                } else if (this.layer === 1) {
                    layerWidth = 100; maxXOffset = 50; minY = layerYStart; maxY = layerYStart + layerHeight;
                } else {
                    layerWidth = 150; maxXOffset = 75; minY = layerYStart; maxY = layerYStart + layerHeight;
                }

                this.targetX = centerX + (Math.random() - 0.5) * layerWidth;
                const slope = layerHeight / maxXOffset;
                const xOffset = Math.abs(this.targetX - centerX);
                const minLayerY = minY + xOffset * slope;
                this.targetY = minLayerY + Math.random() * (maxY - minLayerY);

                const colorProb = Math.random();
                if (colorProb < 0.6) this.color = `rgba(34, 139, 34, ${0.8 + Math.random() * 0.2})`;
                else if (colorProb < 0.85) this.color = `rgba(255, 105, 180, ${0.8 + Math.random() * 0.2})`;
                else this.color = `rgba(255, 69, 0, ${0.8 + Math.random() * 0.2})`;
                
                this.size = 1.5 + Math.random() * 1.5; // 缩小粒子尺寸
                this.speed = 0.004 + Math.random() * 0.006;
                this.progress = 0;
            }
            update() {
                this.progress += this.speed;
                if (this.progress > 1) this.progress = 1;
                this.x = this.lerp(this.x, this.targetX, this.progress);
                this.y = this.lerp(this.y, this.targetY, this.progress);
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.shadowBlur = 6;
                ctx.shadowColor = this.color.replace(/[^,]+(?=\))/, '0.6');
            }
            lerp(a, b, t) { return a + (b - a) * t; }
        }

        // 文字粒子类（适配手机尺寸）
        class TextParticle {
            constructor(targetX, targetY) {
                // 初始位置从屏幕边缘飞入
                const edge = Math.floor(Math.random() * 4);
                if (edge === 0) { this.x = Math.random() * canvas.width; this.y = -20; }
                else if (edge === 1) { this.x = canvas.width + 20; this.y = Math.random() * canvas.height; }
                else if (edge === 2) { this.x = Math.random() * canvas.width; this.y = canvas.height + 20; }
                else { this.x = -20; this.y = Math.random() * canvas.height; }

                this.targetX = targetX;
                this.targetY = targetY;
                this.color = textColor;
                this.size = 2; // 缩小文字粒子尺寸
                // 速度放慢5倍：原速度 / 5
                this.speed = (0.008 + Math.random() * 0.005) / 5; 
                this.progress = 0;
            }
            update() {
                this.progress += this.speed;
                if (this.progress > 1) this.progress = 1;
                const ease = this.easeOutCubic(this.progress);
                this.x = this.lerp(this.x, this.targetX, ease);
                this.y = this.lerp(this.y, this.targetY, ease);
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.shadowBlur = 5; // 降低光晕，避免模糊
                ctx.shadowColor = "rgba(255, 105, 180, 0.8)";
            }
            lerp(a, b, t) { return a + (b - a) * t; }
            easeOutCubic(t) { return 1 - Math.pow(1 - t, 3); }
        }

        // 心形粒子类（适配手机尺寸）
        class HeartParticle {
            constructor() {
                this.centerX = canvas.width / 2;
                this.centerY = canvas.height / 2 + 10; // 调整心形中心
                this.radius = 80 + Math.random() * 50; // 缩小心形半径适配手机
                this.angle = Math.random() * Math.PI * 2; // 初始角度
                this.speed = 0.008 + Math.random() * 0.005; // 旋转速度
                this.size = 1.5 + Math.random() * 1.5; // 缩小心形粒子
                this.pulse = Math.random() * Math.PI; // 心跳脉动效果
                // 颜色渐变相关
                this.hueOffset = Math.random() * 360; // 每个粒子不同的初始色相
                this.colorSpeed = 0.5 + Math.random() * 0.3; // 颜色变化速度
            }

            update() {
                // 旋转角度
                this.angle += this.speed;
                if (this.angle > Math.PI * 2) this.angle -= Math.PI * 2;
                
                // 心跳脉动效果
                this.pulse += 0.02;
                const pulseSize = 1 + Math.sin(this.pulse) * 0.3;
                
                // 计算心形坐标
                const t = this.angle;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                
                // 映射到画布位置并添加脉动
                this.x = this.centerX + (x * (this.radius / 16)) * pulseSize;
                this.y = this.centerY + (y * (this.radius / 16)) * pulseSize * -1; // 翻转Y轴
                
                // 更新颜色（在粉红色系循环渐变）
                const hue = (320 + Math.sin(Date.now() * 0.001 + this.hueOffset) * 30 + this.colorSpeed) % 360;
                const saturation = 80 + Math.sin(Date.now() * 0.0008 + this.hueOffset) * 20; // 饱和度变化
                const lightness = 60 + Math.sin(Date.now() * 0.0012 + this.hueOffset) * 10; // 亮度变化
                this.color = `hsla(${hue}, ${saturation}%, ${lightness}%, ${0.8 + Math.random() * 0.2})`;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                // 光晕效果也跟随颜色变化
                const alpha = this.color.match(/[\d.]+(?=\))/)[0];
                ctx.shadowBlur = 8;
                ctx.shadowColor = this.color.replace(alpha, '0.7');
            }
        }

        // 雪花类
        class Snowflake {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -Math.random() * 50;
                this.size = 1 + Math.random() * 2; // 缩小雪花尺寸
                this.speedY = 0.6 + Math.random() * 1.2; // 放慢雪花速度
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.opacity = 0.6 + Math.random() * 0.4;
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
                ctx.shadowBlur = 4;
                ctx.shadowColor = "rgba(255, 255, 255, 0.5)";
            }
        }

        // 生成高清晰文字粒子（适配手机）
        function generateTextParticles() {
            textParticles = [];
            ctx.font = `bold ${fontSize}px "PingFang SC", "Microsoft YaHei", sans-serif`; // 响应式字体
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // 文字位置调整，适配手机屏幕
            const textY = canvas.height / 2 + 150; // 上移文字，避免超出屏幕

            // 为文字每个像素区域生成足够粒子，保证清晰度
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            tempCtx.font = ctx.font;
            tempCtx.textAlign = 'center';
            tempCtx.textBaseline = 'middle';
            tempCtx.fillStyle = 'white';
            tempCtx.fillText(text, canvas.width / 2, textY);
            
            // 读取文字像素，适配手机密度
            const imageData = tempCtx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            // 手机端增大采样间隔，减少粒子数量
            const step = window.innerWidth < 768 ? 4 : 3;
            for (let y = 0; y < canvas.height; y += step) {
                for (let x = 0; x < canvas.width; x += step) {
                    const index = (y * canvas.width + x) * 4;
                    if (pixels[index + 3] > 128) { // 只在文字区域生成粒子
                        textParticles.push(new TextParticle(x, y));
                    }
                }
            }
        }

        // 生成心形粒子
        function generateHeartParticles() {
            heartParticles = [];
            // 手机端减少心形粒子数量
            const heartCount = window.innerWidth < 768 ? 60 : 80;
            for (let i = 0; i < heartCount; i++) {
                heartParticles.push(new HeartParticle());
            }
            isHeartActive = true;
        }

        // 初始化元素
        // 手机端减少圣诞树粒子数量
        const treeParticleCount = window.innerWidth < 768 ? 800 : 1200;
        const treeParticles = Array(treeParticleCount).fill().map(() => new TreeParticle());
        // 手机端减少雪花数量
        const snowCount = window.innerWidth < 768 ? 60 : 80;
        const snowflakes = Array(snowCount).fill().map(() => new Snowflake());

        // 点击按钮触发不同特效
        btn.addEventListener('click', () => {
            clickCount++;
            // 第一次点击：显示文字粒子
            if (clickCount === 1 && !isTextActive) {
                generateTextParticles();
                isTextActive = true;
            }
            // 第二次点击：显示心形粒子
            else if (clickCount === 2 && !isHeartActive) {
                generateHeartParticles();
                // 按钮文字变化
                btn.textContent = "圣诞快乐 ❤️";
            }
            // 多次点击：重置效果
            else if (clickCount > 2) {
                clickCount = 0;
                isTextActive = false;
                isHeartActive = false;
                textParticles = [];
                heartParticles = [];
                btn.textContent = "圣诞节快乐";
            }
        });

        // 绘制星星（缩小尺寸适配手机）
        function drawStar(x, y, outerR, innerR, points) {
            ctx.beginPath();
            const angle = Math.PI / points;
            for (let i = 0; i < 2 * points; i++) {
                const r = i % 2 === 0 ? outerR : innerR;
                const px = x + Math.cos(i * angle) * r;
                const py = y + Math.sin(i * angle) * r;
                i === 0 ? ctx.moveTo(px, py) : ctx.lineTo(px, py);
            }
            ctx.closePath();
            ctx.fillStyle = "rgba(255, 215, 0, 0.95)";
            ctx.fill();
            ctx.shadowBlur = 15;
            ctx.shadowColor = "rgba(255, 215, 0, 0.9)";
        }

        // 动画循环
        function animate() {
            ctx.fillStyle = "rgba(10, 16, 41, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制圣诞树粒子
            treeParticles.forEach(p => {
                p.update();
                p.draw();
            });

            // 绘制雪花
            snowflakes.forEach(s => {
                s.update();
                s.draw();
            });

            // 绘制文字粒子
            if (isTextActive) {
                textParticles.forEach(p => {
                    p.update();
                    p.draw();
                });
            }

            // 绘制心形粒子
            if (isHeartActive) {
                heartParticles.forEach(h => {
                    h.update();
                    h.draw();
                });
            }

            // 绘制树顶星星和底座（适配手机）
            const starSize = window.innerWidth < 768 ? 12 : 18;
            drawStar(canvas.width / 2, canvas.height / 2 - 150, starSize, starSize * 0.55, 5);
            
            // 缩小底座尺寸
            const baseSize = window.innerWidth < 768 ? 25 : 35;
            ctx.beginPath();
            ctx.rect(canvas.width/2 - baseSize, canvas.height/2 + 70, baseSize * 2, baseSize); 
            ctx.fillStyle = "rgba(139, 69, 19, 0.9)";
            ctx.fill();

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
